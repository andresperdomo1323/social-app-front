<div class="filter-field">
  <mat-form-field *ngIf="tableConfig?.showFilter">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input />
  </mat-form-field>
</div>
<div class="responsive-table">
  <table mat-table #table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null; onSelect()"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of tableColumns" [matColumnDef]="column.def">
      <th mat-header-cell *matHeaderCellDef
        mat-sort-header [disabled]="!column.sortable"
        [ngClass]="{'no-show-column': column.hideColumnOnMobile}">
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let row" [ngClass]="{'no-show-column': column.hideColumnOnMobile}" >
        <ng-container *ngIf="column.dataType; else otherContent">
          <ng-container *ngIf="column.dataType === 'image'; else notImageContent">
            <img [src]="row[column.dataKey]" alt={{column}} [ngClass]="{'avatar': column.def === 'avatar'}" />
          </ng-container>
          <ng-template #notImageContent>
            {{ row | columnValue: column }}
          </ng-template>
        </ng-container>
        <ng-template #otherContent>
          {{ row | columnValue: column }}
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableDisplayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableDisplayColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [colSpan]="tableDisplayColumns.length">
        No se encontró "{{ currentFilterValue }}"
      </td>
    </tr>
  </table>
</div>

<ng-container *ngIf="tableConfig?.isPaginable">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccione la página">
  </mat-paginator>
</ng-container>
