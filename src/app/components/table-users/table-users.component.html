<table mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let row"> {{row.position}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>
  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef> Fecha nacimiento </th>
    <td mat-cell *matCellDef="let row"> {{row.birthdate | date:"dd MMM yyyy"}} </td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Pa√≠s </th>
    <td mat-cell *matCellDef="let row"> {{row.country}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableDisplayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableDisplayColumns;"></tr>
</table>
