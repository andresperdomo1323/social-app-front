<div class="min-h-screen bg-gray-200 flex items-center justify-center">
  <div class="max-w-xs mx-auto bg-white rounded p-4">
    <header class="flex justify-center">
      <img
        class="w-1/4 md:w-1/6 sm:w-1/3"
        src="/assets/images/medios-de-comunicacion-social.png"
        alt="logo"
      />
    </header>
    <div class="flex justify-center">
      <img
        class="w-1/4 md:w-1/3 sm:w-1/3"
        src="/assets/images/social-app-low-resolution-logo-color-on-transparent-background 7.png"
        alt="logo"
      />
    </div>
    <div class="flex justify-center mt-2">
      <button type="button" class="w-40 bg-transparent border-none">
        <img
        src="/assets/images/btn_google_signin_light_normal_web.png"
        alt="Google"
        class="w-40"
      />
      </button>
    </div>
      <div>
        <h3 class="text-center text-sm">o</h3>
        <h3 class="text-center font-semibold text-sm">Crea tu cuenta</h3>
      </div>
        <form novalidate class="mt-2 space-y-2">
          <div class="relative">
            <input
              placeholder="Correo electrónico"
              type="text"
              class="w-full rounded bg-gray-100 border border-gray-300 px-2 py-1 text-sm"
              required
            />
            <span
              class="text-red-600 text-xs absolute top-0 right-0 mt-1 mr-2 hidden"
              >Campo requerido</span
            >
          </div>
          <div class="relative">
            <input
              placeholder="Nombre"
              type="text"
              class="w-full rounded bg-gray-100 border border-gray-300 px-2 py-1 text-sm"
              required
            />
            <span
              class="text-red-600 text-xs absolute top-0 right-0 mt-1 mr-2 hidden"
              >Campo requerido</span
            >
          </div>
          <div class="relative">
            <input
              placeholder="Nombre de usuario"
              type="text"
              class="w-full rounded bg-gray-100 border border-gray-300 px-2 py-1 text-sm"
              required
            />
            <span
              class="text-red-600 text-xs absolute top-0 right-0 mt-1 mr-2 hidden"
              >Campo requerido</span
            >
          </div>
          <div class="relative">
            <input
              placeholder="Contraseña"
              type="password"
              class="w-full rounded bg-gray-100 border border-gray-300 px-2 py-1 text-sm"
              required
            />
            <span
              class="text-red-600 text-xs absolute top-0 right-0 mt-1 mr-2 hidden"
              >Campo requerido</span
            >
          </div>
          <div class="relative">
            <input
              placeholder="Repite tu contraseña"
              type="password"
              class="w-full rounded bg-gray-100 border border-gray-300 px-2 py-1 text-sm"
              required
            />
            <span
              class="text-red-600 text-xs absolute top-0 right-0 mt-1 mr-2 hidden"
              >Campo requerido</span
            >
          </div>
          <div><app-btn [typeBtn]="'submit'">REGÍSTRATE</app-btn></div>
        </form>
        <div class="mt-2 text-center">
          <p class="text-xs">
            Al hacer clic en "Regístrate", aceptas nuestras Condiciones,
            Política de privacidad y Política de cookies.
          </p>
        </div>
        <div class="mt-2 text-center">
          <h3 class="text-sm" style="display: inline; margin-right: 5px;">¿Ya tienes cuenta?</h3>
          <a href="#" style="display: inline;">Entra</a>
        </div>
        <div class="text-center">
          <h4 class="text-sm">Descarga la aplicación</h4>
          <button type="button" class="w-35 bg-transparent border-none">
            <img
            src="/assets/images/disponible-en-google-play-badge.svg"
            alt="googlePlay"
            class="w-32"
          />
          </button>
        </div>


  </div>
</div>
