<div class="container my-4">
  <div class="row">
    <div class="col-md-4">
      <img src="./assets/images/blank-profile-picture-973460_640.png" alt="Foto de perfil" class="img-fluid rounded-circle">
      <button class="boton-verde d-grid gap-2 col-6 mx-auto mt-4" (click)="cambiarFoto()">Cambiar Foto</button>
    </div>
    <div class="col-md-8">
      <h2>Información de Perfil</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" [(ngModel)]="user.lastname">
        </div>
        <div class="form-group">
          <label for="usuario">Nombre de Usuario:</label>
          <input type="text" class="form-control" id="usuario" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="password" class="form-control" id="contrasena" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="fechaNacimiento" [(ngModel)]="user.birthdate">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" class="form-control" id="telefono" [(ngModel)]="user.phone">
        </div>
        <button type="submit" class="boton-verde d-grid gap-2 col-6 mx-auto mt-4">Guardar Cambios</button>
      </form>
    </div>
  </div>
</div>
