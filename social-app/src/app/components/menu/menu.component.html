<mat-sidenav-container>
  <mat-sidenav-content>
    <div>
      <nav class="navbar navbar-expand-lg navbarcontainer">
        <div class="container-fluid">
          <!-- Logo y Social-->
          <div class="col-2">
            <div class="logo-social">
              <a href="#">
                <img src="/assets/logo.png" alt="logo" class="logo" />
              </a>
              <a href="#">
                <img src="/assets/social-app.png" alt="social-app" class="social-app" />
              </a>
            </div>
          </div>
          <!-- Enlaces inicio, perfil y notificaciones -->
          <div class="col-5">
            <div id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" (click)="inicio()">Inicio</a>
                  <span class="icono-inicio" (click)="inicio()"></span>
                </li>
                <li class="nav-item dropdown cuenta">
                  <a class="nav-link" (click)="perfil()">Perfil</a>
                  <span class="icono-perfil" (click)="perfil()"></span>
                </li>
                <li class="nav-item dropdown notificaciones">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Notificaciones
                  </a>
                  <span class="icono-notificaciones"></span>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">Notificación 1</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Notificación 2</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Notificación 3</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <!-- Busqueda y Configuración) -->
          <div class="col-1 col-lg-3">
            <div class="containersearch">
              <input type="text" placeholder="Buscar" />
              <div class="btnsearch">
                <i class="fa fa-search"></i>
              </div>
            </div>
          </div>

          <div class="col-2 text-center d-none d-md-block">
            <button class="btn btn-outline-success configuracion" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              Configuración<i class="fa-solid fa-gear iconConfig"></i>
            </button>
          </div>
          <!-- menu hamburguesa p/móviles -->
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </div>
    <div class="offcanvas offcanvas-end menunavbar" tabindex="-1" id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title configuracionnavbar" id="offcanvasNavbarLabel">
          <img src="/assets/configuración.png" alt="configuracion" class="imgconfiguracion" />
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <!-- Contenido del menú Offcanvas -->
        <ul class="list-group listaConfiguracion">
          <li><a class="list-group-item" (click)="editarPerfil()">Editar perfil</a></li>
          <li class="list-group-item" (click)="publicaciones()" style="cursor: pointer;">Publicaciones guardadas</li>
          <li class="list-group-item" (click)="configuracionPrivacidad()" style="cursor: pointer;">Configuración y
            privacidad</li>
          <li class="list-group-item" (click)="ayudaySoporte()" style="cursor: pointer;">Ayuda y soporte</li>
          <hr>
          <li><a class="list-group-item" (click)="cerrarSesion()"><b>Cerrar sesión</b></a></li>
        </ul>
      </div>
    </div>
    <section>
      <div>
        <router-outlet></router-outlet>
      </div>
    </section>
    <footer class="footer">
      <p>{{year}} Todos los derechos reservados</p>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
