<mat-sidenav-container>
  <mat-sidenav-content>
    <div>
      <nav class="navbar navbar-expand-lg navbarcontainer">
        <div class="container-fluid">
          <div class="logo-social">
            <a href="#">
              <img src="/assets/logo.png" alt="logo" class="logo">
            </a>
            <a href="#">
              <img src="/assets/social-app.png" alt="social-app" class="social-app">
            </a>
          </div>
          <div class="collapse navbar-collapse inicio" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" (click)="inicio()">Inicio</a>
              </li>
              <li class="nav-item dropdown cuenta">
                <a class="nav-link" (click)="perfil()">Perfil</a>
              </li>
              <li class="nav-item dropdown notificaciones">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Notificaciones
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Noticación 1</a></li>
                  <li><a class="dropdown-item" href="#">Noticación 2</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Noticación 3</a></li>
                </ul>
              </li>
              <form class="d-flex buscar" role="search">
                <input class="me-2 " type="search" placeholder="Buscar..." aria-label="Search">
                <button class="btn btn-outline-success btnbuscar" type="submit">Buscar</button>
              </form>
              <button class="btn btn-primary configuracion" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                Configuración<i class="fa-solid fa-gear iconConfig"></i>
              </button>
            </ul>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </div>
    <div class="offcanvas offcanvas-end menunavbar" tabindex="-1" id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title configuracionnavbar" id="offcanvasNavbarLabel"><img src="/assets/configuración.png"
            alt="configuracion" class="imgconfiguracion" /></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <!-- Contenido del menú Offcanvas -->
        <ul class="list-group listaConfiguracion">
          <li class="list-group-item">Perfil</li>
          <li class="list-group-item">Guardado</li>
          <li class="list-group-item">Configuración y privacidad</li>
          <li class="list-group-item">Ayuda y soporte</li>
          <hr>
          <li><a class="list-group-item" (click)="cerrarSesion()"><b>Cerrar sesión</b></a></li>

        </ul>
      </div>
    </div>
    <section>
      <div>
        <router-outlet></router-outlet>
      </div>
    </section>
    <footer>
      <p>Todos los derechos reservados</p>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
