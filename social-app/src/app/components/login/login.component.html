<div class="container-fluid loginPrincipal">
  <div id="carouselExampleIndicators" class="carousel slide indicadores" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/imagen1.jpeg" class="d-block w-100 styleImagen" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>La mejor red social</h5>
          <p>Regístrate ahora.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/assets/imagen2.jpg" class="d-block w-100 styleImagen" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>La mejor red social</h5>
          <p>Regístrate ahora.</p>
        </div>
      </div>
    </div>

  </div>
  <div class="containerFormulario">
    <img src="/assets/logo.png" alt="logo" class="logo">
    <img src="/assets/social-app.png" alt="social-app" class="social-app">
    <div class="bienvenidos">
      <h4>Bienvenidos</h4>
    </div>
    <div class="loginContainer">
      <form [formGroup]="form" class="formulario">
        <div class="email">
          <mat-form-field>
            <mat-label>Correo</mat-label>
            <input formControlName="email" placeholder="Ingresa tu correo" matInput type="email" required>
            <mat-error *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">El correo es obligatorio.</mat-error>
          </mat-form-field>

          <div class="inputFormDiv">
            <mat-form-field>
              <mat-label>Contraseña</mat-label>
              <input formControlName="password" placeholder="Contraseña" [type]="!hide ? 'password' : 'text'" matInput type="password" required>
              <button mat-icon-button matSuffix type="button" color="primary" class="btnEye" (click)="hide = !hide">
                <i [ngClass]="{'fa fa-eye-slash':!hide, 'fa-solid fa-eye btn-eye':hide}"></i>
              </button>
              <mat-error *ngIf="form.get('password')?.hasError('required')">La contraseña es obligatoria.</mat-error>
            </mat-form-field>
          </div>
      </div>
      <button (click)="login()" class="btn btn-primary botonIniciarSesion">Iniciar sesión</button>
    </form>
    <div>
    </div>
  </div>
  <div class="o-iniciarSesion">
    <p>O iniciar sesión con</p>
  </div>
  <div>
    <button type="button" class="btn btn-outline-dark google">
    <i class="fa-brands fa-google"></i>
    Google
  </button>
  </div>
  <div class="CrearCuenta">
    <p>¿Todavía no tienes una cuenta? <u (click)="register()">Crea una ahora</u></p>
  </div>
  </div>
</div>
